<mat-card class="col-md-12 col-lg-12">
  <div class="row">
    <div class="col-sm-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="indexColumn">
          <th mat-header-cell *matHeaderCellDef class="id-table-cell">{{ 'label.row' | translate }}</th>
          <td mat-cell *matCellDef="let row; let rIndex = index" class="id-table-cell">{{ rIndex + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="collateralCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'label.collateral.code' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{ element.contractCode }}</td>
        </ng-container>

        <ng-container matColumnDef="collateralName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'label.collateral.name' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{ element.contractType }}</td>
        </ng-container>

        <ng-container matColumnDef="collateralPercent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'label.collateral.percent' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{ element.collateralPercent }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>

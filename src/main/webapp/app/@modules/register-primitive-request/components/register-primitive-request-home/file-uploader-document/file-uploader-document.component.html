<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="docType">
                <th mat-header-cell *matHeaderCellDef class="cell-width">{{ 'label.attachment.type' | translate }}</th>
                <td mat-cell *matCellDef="let element" class="cell-width">{{ element.docSelect.value }}</td>
              </ng-container>

              <ng-container matColumnDef="file">
                <th mat-header-cell *matHeaderCellDef>{{ 'label.operation' | translate }}</th>
                <td mat-cell *matCellDef="let element">
                  <label class="mat-focus-indicator mat-icon-button mat-button-base mat-accent">
                    <input type="file" name="fileupload" id="fileupload" (change)="handleFileInput($event, element)" />
                    <span class="link-label mat-button-wrapper pointer">
                      <mat-icon color="primary" matTooltip="{{ 'label.public.file.select.upload.name' | translate }}"
                        >attach_file</mat-icon
                      >
                    </span>
                  </label>

                  <button
                    mat-icon-button
                    matTooltip="{{ 'label.view.details' | translate }}"
                    color="accent"
                    (click)="deleteFile(element)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>

                  <br />
                  <label *ngIf="bindFileName(element)">
                    {{ 'label.public.file.name' | translate }} {{ bindFileName(element) }}
                  </label>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" (click)="saveValue()">
              <mat-icon>save</mat-icon>
              {{ 'insert' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
